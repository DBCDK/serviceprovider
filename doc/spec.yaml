api:
  availability:
    description: Get availability of material at the library
    required:
      - pid
    properties:
      pid:
        description: pid of the work to order
        type: string
      fields:
        descriptions: the libraries to check availability at
        type: array
        items: {type: "string"}
  events:
    description: List of events at the libraries
    properties:
      ids:
        description: to fetch events specified by ids
        type: array
        items: {type: "string"}
      limit:
        description: number of events to get
        type: number
      offset:
        description: offset to first event to get events chronological
        type: number
  facets:
    description: Facets of a search result
    required:
      - q
    properties:
      q:
        description: Query to find facets for. The query is expressed in CQL, see http://zing.z3950.org/cql/.
        type: string
      fields:
        description: limits the facets fetched
        type: array
        items: {type: "string"}
  libraries:
    description: list/information about libraries
    properties:
      ids:
        description: ids ("AgencyIds") of libraries to fetch, - return all libraries if omitted.
        type: array
        items: {type: "string"}
    response:
      type: array
      items:
        $ref: "#/definitions/Library"
  news:
    description: news-posts about the library
    properties:
      ids:
        description: to fetch news specified by ids
        type: array
        items: {type: "string"}
      limit:
        description: number of news to get
        type: number
      offset:
        description: offset to first news to get events chronological
        type: number
  order:
    description: Order a library material, or modify/remove an existing order
    required:
      - pid
    $ref: "#/definitions/Order"
    response:
      $ref: "#/definitions/Order"
  recommend:
    description: Get recommendations based on a list of likes
    required:
      - ids
    properties:
      ids:
        description: list of materials used as basis for the recommendation
        type: array
        items: {type: "string"}
  renew:
    description: Renew a material
    properties:
      id:
        description: id of the material to renew
        type: string
  search:
    description: Search for a library material.
    required:
      - q
    properties:
      q:
        example: "(ost)"
        description: |
           Query to search for. The query is expressed in CQL, see http://zing.z3950.org/cql/.
        type: string
      offset:
        example: 0
        description: Starting position in search result
        type: number
      limit:
        example: 10
        description: maximum number of results returned
        type: number
      fields:
        example: ["title", "creator", "pid"]
        description: which meta-information to include in the search results
        type: array
        items: {type: "string"}
      sort:
        example: "ranking"
        description: Order of results, either "default", "..." or "..."
        type: string
    response:
      type: array
      items:
        $ref: "#/definitions/Work"
    examples:
      - {"query":"(ost)","offset":0,"worksPerPage":12,"sort":"default"}
      - {"query":"(harry and potter)","offset":0,"worksPerPage":12,"sort":"default"}
  suggest:
    description: Suggestions for completing a query string
    required:
      - q
    properties:
      q:
        description: Query to complete
        type: string
      limit:
        description: Maximum number of suggestions returned
        type: number
      type:
        description: The desired type of suggestions, possible values are `library`, `title`, `subject`, `creator`
        type: string
  user:
    properties: {}
  work:
    description: Retrieve meta information about a creative work
    properties:
      id:
        description: the id of the material
        type: string
      fields:
        description: Which fields to return. Limiting the fields can also yield a performance improvement
definitions:
  Order:
    type: object
    properties:
      pid:
        description: pid of the material ordered
        type: string
      library:
        description: library where the material should be delivered to
        type: string
      delete:
        description: when does the order expires if not fulfulled. Delete the order if set to true.
        type: string
        format: date-time
  Work:
    type: object
    properties:
      pid:
        type: string
        example: 775100-katalog:29372365
      title:
        type: string
        example: Trækopfuglens krønike
      fullTitle:
        type: string
        example: Trækopfuglens krønike
      alternativeTitle:
        type: string
        example: ''
      creator:
        type: string
        example: Haruki Murakami
      contributers:
        example: [ "Mette Holm", "Aksel Hundslev" ]
        type: array
        items:
          type: string
      abstract:
        type: string
        example: Først forsvinder Toru Okadas kat, dernæst hans kone Kumiko. Hans søgen
          efter begge bliver en mystisk, magisk rejse i det japanske samfund og sindets
          afkroge
      isbns:
        type: array
        items:
          type: string
      extent:
        type: string
        example: ''
      actors:
        type: array
        items: {}
      series:
        type: string
        example: ''
      subjects:
        type: array
        example: [ "magisk realisme", "mænd", "Japan", "1990-1999" ]
        items:
          type: string
      dk5s:
        type: array
        items:
          type: object
          properties:
            text:
              type: string
              example: Skønlitteratur
            value:
              type: string
              example: sk
      audience:
        type: object
        properties:
          age:
            type: array
            items: {}
          pegi:
            type: string
            example: ''
          medieraad:
            type: string
            example: ''
          type:
            type: string
            example: voksenmaterialer
      tracks:
        type: array
        items: {}
      languages:
        type: array
        items:
          type: string
          example: Dansk
      editions:
        type: array
        items:
          type: object
          properties:
            accessType:
              type: string
              example: online
            creator:
              type: string
              example: Haruki Murakami
            date:
              type: string
              example: '2011'
            edition:
              type: string
              example: ''
            extent:
              type: string
              example: 27 t., 53 min.
            identifier:
              type: string
              example: 870970-basis:28993285
            isbns:
              type: array
              items:
                type: string
                example: '9788779559516'
            issns:
              type: array
              items: {}
            link:
              type: array
              items:
                type: string
                example: https://ereolen.dk/ting/object/870970-basis:28993285
            partOf:
              type: array
              items: {}
            publisher:
              type: string
              example: Klim
            title:
              type: string
              example: Trækopfuglens krønike
            type:
              type: string
              example: Lydbog (net)
            workType:
              type: string
              example: audiobook
      relations:
        type: array
        items:
          type: object
          properties:
            link:
              type: string
              example: 150015-forlag:9788779559516
            type:
              type: string
              example: dbcaddi:hasDescriptionFromPublisher
            access:
              type: string
              example: ''
            accessType:
              type: string
              example: ''
            collection:
              type: array
              items: {}
  Library:
    type: object
    properties:
      id:
        description: Library id
        type: string
      name:
        description: Library name
        type: string
      lat:
        description: Geocoordinate - latitiude
        type: number
      lng:
        description: Geocoordinate - longitude
        type: number
      opening_hours:
        description: Opening hours
        type: array
        items:
          type: object
          properties: {}
   
