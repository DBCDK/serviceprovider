<!DOCTYPE html>
<html>
  <head>
    <title>Getting started with DBC Open Platform</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
    <style>
      body {
        text-align: center;
      }
      #guide {
        display: inline-block;
        font-family: "Open Sans", sans-serif;
        text-align: left;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <!-- Quick hack for transforming literate JavaScript into a html-guide -->
    <div id=guide></div>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.1/showdown.min.js></script>
    <script src=guide.js></script>
    <script>
      GET('guide.js').then(function(code) {
        var markdown = code.split('\n')
          .map(function(line) {
            return line
              .replace(/^[^\/]/g, function(s) { return '    ' + s; })
              .replace(/^\/\/ ?/g, '');
          }).join('\n');
        var html = (new showdown.Converter()).makeHtml(markdown);
        document.getElementById("guide").innerHTML = html;
      });
    </script>
  </body>
</html>
