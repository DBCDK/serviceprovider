paths:
  /community/posts/:
    get:
      tags:
        - Community
      summary: List of Posts
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/include'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/count'
      responses:
        200:
          $ref: '#/responses/Posts'
        default:
          $ref: '#/responses/Error'

    post:
      summary: Create Post
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/post'
      responses:
        200:
          $ref: '#/definitions/Post'
        default:
          $ref: '#/definitions/Error'

  /community/posts/{id}:
    get:
      tags:
        - Community
      summary: Post in community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
      responses:
        200:
          $ref: '#/definitions/Post'
        default:
          $ref: '#/definitions/Error'

    put:
      summary: Update post
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/post'
      responses:
        200:
          $ref: '#/definitions/Post'
        default:
          $ref: '#/definitions/Error'

    delete:
      summary: Delete post
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
      responses:
        200:
          $ref: '#/responses/Post'
        default:
          $ref: '#/responses/Error'

  /community/comments/:
    get:
      tags:
        - Community
      summary: List of Comments
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/include'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/count'
      responses:
        200:
          $ref: '#/definitions/Comments'
        default:
          $ref: '#/definitions/Error'

    post:
      summary: Create Comment
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/comment'
      responses:
        200:
          $ref: '#/definitions/Comment'
        default:
          $ref: '#/definitions/Error'

  /community/comments/{id}:
    get:
      tags:
        - Community
      summary: Comment in community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/include'
      responses:
        200:
          $ref: '#/definitions/Comment'
        default:
          $ref: '#/definitions/Error'

    put:
      summary: Update comment
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/comment'
      responses:
        200:
          $ref: '#/definitions/Comment'
        default:
          $ref: '#/definitions/Error'

    delete:
      summary: Delete comment
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
      responses:
        200:
          $ref: '#/responses/Comment'
        default:
          $ref: '#/responses/Error'
