  /community/profile/:
    get:
      tags:
        - Community
      summary: List of Profiles
      parameters:
        - $ref: '#/parameters/accessToken'
      responses:
        200:
          $ref: '#/definitions/Profiles'
        default:
          $ref: '#/definitions/Error'

    post:
      summary: Create profile
      tags:
        - Community
