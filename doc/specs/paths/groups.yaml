paths:
  /community/groups/:
    get:
      tags:
        - Community
      summary: List of Groups
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/include'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/counts'
      responses:
        200:
          $ref: '#/responses/Groups'
        500:
          $ref: '#/responses/Error'

    post:
      summary: Create Group
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/accessToken'
        - name: group
          in: body
          description: The group content.
          schema:
            $ref: '#/definitions/Group'
      responses:
        200:
          $ref: '#/responses/Group'
        default:
          $ref: '#/responses/Error'

  /community/groups/{id}:
    get:
      tags:
        - Community
      summary: Group in community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
      responses:
        200:
          $ref: '#/responses/Group'
        default:
          $ref: '#/responses/Error'

    put:
      summary: Update group
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/group'
      responses:
        200:
          $ref: '#/responses/Group'
        default:
          $ref: '#/responses/Error'

    delete:
      summary: Delete group
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/modified_by'
      responses:
        200:
          $ref: '#/responses/Group'
        default:
          $ref: '#/responses/Error'

  /community/groups/groupnameExists/{groupname}:
    get:
      summary: Checks if the given groupname exists
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/groupname'
        - $ref: '#/parameters/accessToken'
      responses:
        200:
          $ref: '#/responses/GroupnameExists'
        500:
          $ref: '#/responses/Error'

  /community/groups/{id}/posts:
    get:
      tags:
        - Community
      summary: List of Posts related to a specific Group
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/include'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/counts'

      responses:
        200:
          $ref: '#/responses/Posts'
        500:
          $ref: '#/responses/Error'
  /community/groups/{id}/likes:
    get:
      tags:
        - Community
      summary: List of Likes related to a specific Group
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/include'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/counts'

      responses:
        200:
          $ref: '#/responses/Likes'
        500:
          $ref: '#/responses/Error'
  /community/groups/{id}/follows:
    get:
      tags:
        - Community
      summary: List of Followers related to a specific Group
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/include'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/counts'
      responses:
        200:
          $ref: '#/responses/Follow'
        500:
          $ref: '#/responses/Error'
  /community/groups/{id}/flags:
    get:
      tags:
        - Community
      summary: List of Flags related to a specific Group
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/include'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/counts'
      responses:
        200:
          $ref: '#/responses/Flag'
        500:
          $ref: '#/responses/Error'
  /community/groups/{id}/fullview:
    get:
      tags:
        - Community
      summary: Group view including posts and comments.
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/postLimit'
        - $ref: '#/parameters/postOffset'
        - $ref: '#/parameters/commentLimit'
        - $ref: '#/parameters/commentOffset'
      responses:
        200:
          $ref: '#/responses/Group'
        500:
          $ref: '#/responses/Error'
