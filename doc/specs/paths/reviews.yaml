paths:
  /community/reviews/:
    get:
      tags:
        - Community
      summary: List of Reviews
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/include'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
        500:
          $ref: '#/responses/Error'
        200:
          $ref: '#/responses/Reviews'
        default:
          $ref: '#/responses/Reviews'

    post:
      summary: Create review
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/accessToken'
        - name: review
          in: body
          description: The review
          schema:
            $ref: '#/definitions/ReviewPost'
      responses:
        200:
          $ref: '#/responses/Review'
        500:
          $ref: '#/responses/Error'

  /community/reviews/{id}:
    get:
      tags:
        - Community
      summary: Review in community
      description: Get a review by ID
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/review_id'
      responses:
        200:
          $ref: '#/responses/Review'
        500:
          $ref: '#/responses/Error'

    put:
      summary: Update a review
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/review_id'
        - $ref: '#/parameters/reviewPut'
      responses:
        200:
          $ref: '#/responses/Review'
        500:
          $ref: '#/responses/Error'

    delete:
      summary: Delete a review
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/review_id'
        - $ref: '#/parameters/modified_by'
      responses:
        200:
          $ref: '#/responses/Review'
        default:
          $ref: '#/responses/Error'

  /community/reviews/{id}/likes:
    get:
      tags:
        - Community
      summary: List of Likes related to a specific Review
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/review_id'
        - $ref: '#/parameters/include'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/counts'
      responses:
        200:
          $ref: '#/responses/Likes'
        500:
          $ref: '#/responses/Error'

  /community/reviews/{id}/flags:
    get:
      tags:
        - Community
      summary: List of Flags related to a specific Review
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/review_id'
        - $ref: '#/parameters/include'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/counts'
      responses:
        200:
          $ref: '#/responses/Flags'
        500:
          $ref: '#/responses/Error'
