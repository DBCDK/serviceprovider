paths:
  /community/quarantine/:
    get:
      tags:
        - Community
      summary: List of Quarantines
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
        200:
          $ref: '#/responses/Quarantines'

    post:
      summary: Create Quarantine
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/accessToken'
        - name: quarantine
          in: body
          schema:
            $ref: '#/definitions/Quarantine'
      responses:
        200:
          $ref: '#/responses/Quarantine'

  /community/quarantine/{id}:
    get:
      tags:
        - Community
      summary: Quarantine in community
      description: Get a Quarantine by ID
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/id'
      responses:
        200:
          $ref: '#/responses/Quarantine'

    put:
      summary: Update a Quarantine
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/quarantine'
      responses:
        200:
          $ref: '#/responses/Quarantine'

    delete:
      summary: Delete a review
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/modified_by'
      responses:
        200:
          $ref: '#/responses/Quarantine'
