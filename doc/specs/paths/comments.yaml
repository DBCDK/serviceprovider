paths:
  /community/comments/:
    get:
      tags:
        - Community
      summary: List of Comments
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/include'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/counts'
      responses:
        200:
          $ref: '#/definitions/Comments'
        default:
          $ref: '#/definitions/Error'

    post:
      summary: Create Comment
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/comment'
      responses:
        200:
          $ref: '#/definitions/Comment'
        default:
          $ref: '#/definitions/Error'

  /community/comments/{id}:
    get:
      tags:
        - Community
      summary: Comment in community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/include'
      responses:
        200:
          $ref: '#/definitions/Comment'
        default:
          $ref: '#/definitions/Error'

    put:
      summary: Update comment
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/comment'
      responses:
        200:
          $ref: '#/definitions/Comment'
        default:
          $ref: '#/definitions/Error'

    delete:
      summary: Delete comment
      tags:
        - Community
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/accessToken'
        - $ref: '#/parameters/modified_by'
      responses:
        200:
          $ref: '#/responses/Comment'
        default:
          $ref: '#/responses/Error'
  /community/comments/{id}/likes:
    get:
      tags:
        - Community
      summary: List of Likes related to a specific Comment
      parameterGroup: entityParams
      parameters:
        - $ref: '#/parameters/id'
      responses:
        200:
          $ref: '#/responses/Likes'
        500:
          $ref: '#/responses/Error'
  /community/comments/{id}/follows:
    get:
      tags:
        - Community
      summary: List of Followers related to a specific Comment
      parameterGroup: entityParams
      parameters:
        - $ref: '#/parameters/id'
      responses:
        200:
          $ref: '#/responses/Follow'
        500:
          $ref: '#/responses/Error'
  /community/comments/{id}/flags:
    get:
      tags:
        - Community
      summary: List of Flags related to a specific Comment
      parameterGroup: entityParams
      parameters:
        - $ref: '#/parameters/id'
      responses:
        200:
          $ref: '#/responses/Flag'
        500:
          $ref: '#/responses/Error'
