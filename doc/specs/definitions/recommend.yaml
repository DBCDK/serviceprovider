definitions:
  RecommendationResponse:
    type: array
    items:
      - $ref: "#/definitions/Recommendation"
  Recommendation:
    type: object
    properties:
      pid:
        description: pid in recommended work with highest loancount
        type: string
      val:
        description: Similarity value
        type: number
      loancount:
        description: Number of loans of recommended pid
      from:
        description: recommendations based in this item
        type: array
        items:
          type: string
      debug-creator:
        description: Creator of recommended work (should only be used for debugging)
        type: string
      debug-title:
        description: Title of recommended work (should only be used for debugging)
        type: string
      debug-work:
        description: Recommmended work (should only be used for debugging)
        type: string
