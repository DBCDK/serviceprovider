language: node_js
sudo: required
dist: trusty
env:
  - SMAUG=invalid
script:
  - npm test
  - npm run lint
  - npm run lint:checkstyle
  - ./mocktest.sh
  - npm run swagger:validate
after_success:
  - npm run cover
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
notifications:
  slack:
    secure: 
